<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk exclusive | Penny Royal Tea</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><img src="Image/logo hitam.png" class="logo-image" width="125px" /></a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="account.html">Account</a></li>
          </ul>
        </nav>
        <a href="cart.html"><img src="Image/cart.png" width="30px" height="30px" /></a>
        <img src="Image/menu.png" class="menu-icon" onclick="menutoggle()" />
      </div>
    </div>
    <!-- Produk Terpopuler -->
    <div class="small-container">
      <h2 class="title" id="exclusive">Exclusive</h2>
      <div class="row">
        <div class="col-1">
          <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
          <p>Rp. 200.000</p>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <img src="Image/depan.jpg" alt="Gambar depan" />
          <p>Detail Depan</p>
        </div>
        <div class="col-4">
          <img src="Image/belakang.jpg" alt="Gambar belakang" />
          <p>Detail Belakang</p>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <img src="Image/kiri.jpg" alt="Gambar kiri" />
          <p>Detail Lengan Kiri</p>
        </div>
        <div class="col-4">
          <img src="Image/kanan.jpg" alt="Gambar kanan" />
          <p>Detail Lengan Kanan</p>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-2">
            <img src="Image/logo.png" class="logo-image" />
            <p>Hubungi Kami melalui Instagram</p>
          </div>
          <div class="footer-col-2">
            <h3>Media Sosial</h3>
            <ul>
              <a href="https://www.instagram.com/pennyroyaltea___/"> <i class="fa-brands fa-instagram"></i> Instagram </a>
            </ul>
          </div>
        </div>
        <hr />
        <p class="copyright">Copyright 2025 - Penny Royal Tea</p>
      </div>
    </div>
    <!-- js menu toggle -->
    <script>
      var MenuItems = document.getElementById("MenuItems");
      MenuItems.style.maxHeight = "0px";

      function menutoggle() {
        if (MenuItems.style.maxHeight === "0px") {
          MenuItems.style.maxHeight = "300px"; // Tinggi menu saat terbuka
        } else {
          MenuItems.style.maxHeight = "0px"; // Sembunyikan kembali
        }
      }
    </script>
  </body>
</html>
