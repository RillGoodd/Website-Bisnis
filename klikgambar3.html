<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk | Penny Royal Tea</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header -->
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><img src="Image/logo hitam.png" class="logo-image" width="125px" alt="Logo Penny Royal Tea" /></a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="account.html">Account</a></li>
          </ul>
        </nav>
        <a href="cart.html"><img src="Image/cart.png" width="30px" height="30px" alt="Cart" /></a>
        <img src="Image/menu.png" class="menu-icon" alt="Menu Icon" onclick="menutoggle()" />
      </div>
    </div>

    <!-- Main Content -->
    <div class="small-container">
      <!-- Produk Utama -->
      <div class="row">
        <div class="col-4">
          <img src="Image/baju3.jpg" alt="Dimension Stairs - Tampak Depan" />
        </div>
      </div>

      <!-- Produk Tambahan -->
      <div class="row">
        <div class="col-4">
          <img src="Image/belakang1.jpg" alt="Dimension Stairs - Tampak Belakang" />
          <h4>Dimension Stairs</h4>
          <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
          <p>Rp. 150.000</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-2">
            <img src="Image/logo.png" class="logo-image" alt="Logo Footer" />
            <p>Hubungi Kami melalui Instagram</p>
          </div>
          <div class="footer-col-2">
            <h3>Media Sosial</h3>
            <ul>
              <li>
                <a href="https://www.instagram.com/pennyroyaltea___/"> <i class="fa-brands fa-instagram"></i> Instagram </a>
              </li>
            </ul>
          </div>
        </div>
        <hr />
        <p class="copyright">Copyright 2025 - Penny Royal Tea</p>
      </div>
    </div>

    <!-- JavaScript untuk Menu Toggle -->
    <script>
      // Fungsi untuk membuka/menutup menu
      var MenuItems = document.getElementById("MenuItems");
      MenuItems.style.maxHeight = "0px";

      function menutoggle() {
        if (MenuItems.style.maxHeight === "0px") {
          MenuItems.style.maxHeight = "300px"; // Tinggi menu saat terbuka
        } else {
          MenuItems.style.maxHeight = "0px"; // Sembunyikan kembali
        }
      }
    </script>
  </body>
</html>
